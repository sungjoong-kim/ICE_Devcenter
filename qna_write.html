                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html" target="_self"><i class="fas fa-home"></i> </a>

            <!-- 모바일서브메뉴 -->
            <select id="mobile__select__group" onchange="window.open(value,'_self')">
                <option value="none">선택</option>

                <option value="qna.html">묻고답하기</option>
                <option value="release.html">릴리즈노트</option>

            <!-- ================ 메인콘텐츠시작 ===================-->
            <section>
                <div class="ice__view__content">
                    <!-- 공지사항 콘텐츠보기 -->

                        <div class="board__write__header">
                            <div class="board__write__title">
                                <input type="text" placeholder="제목 입력">
                            </div>
                        </div>
                        <div class="board__write__fileupload">

                            <div class="file__box">
                                <input class="upload__name" value="파일을 업로드 해 주세요." disabled="disabled">
                                <label for="input__file" class="input__file__btn">업로드</label>
                                <input type="file" id="input__file" class="file__hidden">
                            </div>
                        </div>


                        <div class="board__write__content">
                            <textarea type="text" placeholder="내용 입력" class="qna__group__name__input"
                                style="width: 100%; height: 470px; resize: none;"></textarea>
                        </div>

                        <div class="board__write__content__btn__group">
                            <input type="button" class="board__write__content__btn" value="등록하기"
                                onclick="alert('개발전입니다')">
                        </div>


                    </div>
                </div>
            </section>
        </div>
    </div>
</main>
<script>
    /* 파일명 가져오기 start */
    var fileTarget = $('.file__box .file__hidden');
        
        fileTarget.on('change', function(){
            if(window.FileReader){
                // 파일명 추출
                var filename = $(this)[0].files[0].name;
            } 
            else {
                // Old IE 파일명 추출
                var filename = $(this).val().split('/').pop().split('\\').pop();
            };
    
            $(this).siblings('.upload__name').val(filename);
        });
        /* 파일명 가져오기 end */
    
    </script>
